{% extends "requestdataapp/base.html" %}

{% block title %}
    File upload
{% endblock %}

{% block body %}
    <h1>Upload data</h1>
    {% if error %}
        <p style="color: red;">Ошибка: {{ error }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
    </form>
    
{% endblock %}
